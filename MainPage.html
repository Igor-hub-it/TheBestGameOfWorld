<!DOCTYPE html>
<html lang="en">
<head>
  <title>Puzzle</title>
  <link rel="stylesheet" href="/styles/MainPageStyle.css">
</head>
<body class="main">
  <header>
    <div class="header_content">
      <div class="logo">QRPuzzle</div>
      <div class="buttons">
        <div class="log_in">log-in</div>
        <div class="sign_in">sign-in</div>
      </div>
    </div>
  </header>
  <main>
    <div class="modal-window_create-new-game">
      <div class="modal-window_close">
        &#215;
      </div>
      <div class="modal-window_title">
        Создать анонимную игру
      </div>
      <div class="modal-window_buttons">
        <div class="modal-window_create-game">
          Создать игру
        </div>
        <div class="modal-window_sign-in">
          Войти
        </div>
      </div>
    </div>
    <div class="content_top">
      <button class="button_create-game">
        <p>Создать игру</p>
      </button>
    </div>
    <div class="content_bot">
      <button class="button_join-game">
        <p>Присоединиться к игре</p>
      </button>
    </div>
  </main>
  <footer>
    <p>Создано командой "No Homo"</p>
  </footer>
</body>
<script src="script.js"></script>
</html>
